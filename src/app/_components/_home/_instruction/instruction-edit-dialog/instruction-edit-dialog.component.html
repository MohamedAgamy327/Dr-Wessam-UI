<div class="container">
  <h3 mat-dialog-title>Update Instruction</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="editForm">

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Arabic Name" formControlName="arabicName">
        <mat-error *ngIf="errorHandling('arabicName', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="English Name" formControlName="englishName">
        <mat-error *ngIf="errorHandling('englishName', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="update()"
        [disabled]="!editForm.valid">Update</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
