<div class="container">
  <div class="example-button-row">
    <mat-form-field class="filter-input">
      <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button class="add-input" mat-fab (click)="add()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="englishName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> English Name </th>
      <td mat-cell *matCellDef="let element"> {{element.englishName}} </td>
    </ng-container>

    <ng-container matColumnDef="arabicName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arabic Name </th>
      <td mat-cell *matCellDef="let element"> {{element.arabicName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="edit(element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
