<div class="">
  <h3 mat-dialog-title>Delete Medicine</h3>

  <div mat-dialog-content>
    <h5>  Are you sure from deleting this item ?</h5>

    </div>

  <div mat-dialog-actions class="action-buttons">
    <button mat-raised-button color="primary" (click)="confirmDelete()">Confirm Delete</button>
    <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
  </div>
</div>
