<div >
  <h3 mat-dialog-title>Delete Frequency</h3>

  <div mat-dialog-content>
    Arabic Name: {{data.arabicName }}
    <p></p>
  </div>

  <div mat-dialog-content>
    English Name: {{data.englishName }}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirmDelete()">Confirm Delete</button>
    <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
  </div>
</div>
